<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulador de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Simulador de Préstamos</h1>
    </header>

    <main class="container mt-5">
        <form id="loan-form">
            <div class="mb-3">
                <label for="income" class="form-label">Ingresos Mensuales Estimados:</label>
                <input type="number" id="income" name="income" class="form-control" min="100000">
            </div>            
            
            <div class="mb-3">
                <label for="amount" class="form-label">Monto del préstamo:</label>
                <input type="number" id="amount" name="amount" min="1000" max="10000000" class="form-control">
            </div>

            <div class="mb-3">
                <label for="term" class="form-label">Plazo en meses:</label>
                <input type="number" id="term" name="term" min="1" max="72" class="form-control">
            </div>

            <button type="button" id="calcular-btn" class="btn btn-primary">Calcular</button>
        </form>

        <section id="results" class="mt-5">
            <h2>Resultados</h2>
            <p id="monthly-payment">Pago mensual: <span></span></p>
            <p id="total-payment">Pago total: <span></span></p>
            <p id="total-interest">Interés total: <span></span></p>
            <p id="tna">Tasa Nominal Anual (TNA): <span></span></p>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>Este simulador es solo para fines educativos.</p>
    </footer>
    <script src="../js/calculoPrestamo.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
